<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Payment</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <div class="collapse navbar-collapse justify-content-end" id="myNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/chrisgrafil">Home<span class="sr-only">(current)</span></a>
                    <li class="nav-item active">
                        <a class="nav-link" href="/tickets">Tickets</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/logout">Log Out</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="content py-5  bg-primary">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <span class="anchor" id="formPayment"></span>
                        <hr class="my-5">
                <!-- form card cc payment -->
                <div class="card card-outline-secondary">
                    <div class="card-body">
                        <h3 class="text-center">Credit Card Payment</h3>
                        <hr>
                        {% if messages %}
                        {% for message in messages %}
                    <div class="alert alert-info p-2 pb-3">
                        <a class="close font-weight-normal initialism" data-dismiss="alert" href="#"><samp>Ã—</samp></a> 
                        {{message}}
                    </div>
                        {% endfor %}
                        {% endif %}
                        
                        <form action="/process" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="full_name">Card Holder's Name</label>
                                <input type="text" class="form-control" name="full_name" placeholder="Please do not enter real full name">
                            </div>
                            <div class="form-group">
                                <label>Card Number</label>
                                <input type="number" class="form-control" name="cc_number" placeholder="Please do not enter real credit card number">
                            </div>
                            <div class="form-group row">
                                <label class="col-md-12">Card Exp. Date</label>
                                <div class="col-md-4">
                                <select class="form-control" name="exp_date" size="0">
                                        <option value="01">01</option>
                                        <option value="02">02</option>
                                        <option value="03">03</option>
                                        <option value="04">04</option>
                                        <option value="05">05</option>
                                        <option value="06">06</option>
                                        <option value="07">07</option>
                                        <option value="08">08</option>
                                        <option value="09">09</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12">12</option>
                                </select>
                                </div>
                                <div class="col-md-4">
                                    <select class="form-control" name="exp_date" size="0">
                                        <option>2019</option>
                                        <option>2020</option>
                                        <option>2021</option>
                                        <option>2022</option>
                                        <option>2023</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <input type="number" name="cvc" class="form-control" placeholder="CVC">
                                </div>  
                            </div>
                            <div class="row">
                                <label class="col-md-12">Amount</label>
                            </div>
                                <div class="form-inline">
                                    {% for ticket in tickets %}
                                    <div class="input-group">
                                        ${{ticket.total_price| floatformat:2}}
                                        
                                    </div>
                                </div>
                            <hr>
                            <div class="form-group row">
                                <div class="col-md-6">
                                    <a href="/confirmation" class="btn btn-default btn-lg btn-block">Cancel</a>
                                </div>
                                <div class="col-md-6">
                                    <button type="submit" class="btn btn-success btn-lg btn-block">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div><!-- /form card cc payment -->
                {% endfor %}
        </body>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  
    <link rel="stylesheet" type="text/css" href="{% static 'first_app/styles.css' %}">
</html>
