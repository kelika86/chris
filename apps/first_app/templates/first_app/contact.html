<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Contact</title>
    </head>
    <body data-spy="scroll" data-target="#menu">
            <nav class="navbar navbar-dark bg-dark navbar-expand-md fixed-top">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#"><img src="{%static 'img/logo.jpg' %}"></a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="menu">
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="/chrisgrafil">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/tickets">Tickets</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/performances">Performances</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/contact">Contact</a>
                                </li>
                            </ul>
                        </div>
                    </div><!--end of container-fluid-->
                </nav>
        <div class="background" style="background-image: url({% static 'img/gold.jpg' %})">
        <div class="container">
            <br>
            <h1 class=text-center>Contact for Booking</h1>
                {% if messages %}
                    {% for message in messages %}
                <div class="alert alert-success p-2 pb-3">
                    <a class="close font-weight-normal initialism" data-dismiss="alert" href="#"><samp>Ã—</samp></a> 
                        {{message}}
                </div>
                    {% endfor %}
                {% endif %}
            <form action="/contact" method="POST">
            {% csrf_token %}
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" name="from_email" placeholder="Please enter e-mail" required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" name="message" rows="3" placeholder="Please enter message" required></textarea>
                </div>
                <button type="submit" value="/contact" class="btn btn-dark">Submit</button>
            </form>
        </div>
        </div>
        <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  
    <link rel="stylesheet" type="text/css" href="{% static 'first_app/styles.css' %}">
    </body>
</html>
